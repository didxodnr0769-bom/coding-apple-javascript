<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- bootstrap 5.2.0-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <!-- CSS File -->
    <link rel="stylesheet" href="main.css" />
    <script>
      /** Modal Open */
      function toggleModal() {
        const modal = document.querySelector(".modal-container");
        modal.classList.toggle("open");
      }
      function submitTest(e) {
        console.log("test ", e);
      }
    </script>
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="navbar navbar-lignt bg-light">
        <div class="container-fluid">
          <span class="navbar-brand">JSShop</span>
          <span class="badge bg-dark">Dark</span>
          <button class="navbar-toggler" type="button">
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
      </div>
      <div class="contents">
        <button
          id="modal-open"
          onclick="toggleModal()"
          type="button"
          class="btn btn-primary"
        >
          로그인하기!
        </button>
      </div>
      안녕하세요 여기는 다크모드 <br />
      테스트용 문구들입니다. 감사합니다.
      <div class="modal-container">
        <div class="modal-background"></div>
        <div class="modal-drawer">
          <form action="test.html">
            <div class="content">
              <div>
                <input id="id" type="text" placeholder="id" />
              </div>
              <div>
                <input id="name" type="text" placeholder="이름" />
              </div>
            </div>
            <div class="button-wrap">
              <button type="submit" class="btn btn-primary">로그인</button>
              <button
                type="button"
                class="btn btn-primary"
                onclick="toggleModal()"
              >
                취소
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script>
      var count = 0;

      // Dark Mode  뱃지 클릭 이벤트 리스너
      document.querySelector(".badge").addEventListener("click", () => {
        // 다크 -> 화이트
        if (count % 2 === 1) {
          document.querySelector(".badge").innerHTML = "Dark";
          document.querySelector(".navbar").classList.add("navbar-light");
          document.querySelector(".navbar").classList.add("bg-light");
          document.querySelector(".navbar").classList.remove("navbar-dark");
          document.querySelector(".navbar").classList.remove("bg-dark");
          document.body.classList.remove("dark");
        }
        // 화이트 -> 다크
        else {
          document.querySelector(".badge").innerHTML = "White";
          document.querySelector(".navbar").classList.add("navbar-dark");
          document.querySelector(".navbar").classList.add("bg-dark");
          document.querySelector(".navbar").classList.remove("navbar-light");
          document.querySelector(".navbar").classList.remove("bg-light");
          document.body.classList.add("dark");
        }

        count++;
      });

      document.querySelector("form").addEventListener("submit", (e) => {
        const email = document.getElementById("id").value;
        const name = document.getElementById("name").value;
        if (email === "") {
          e.preventDefault();
          alert("아이디입력필요");
        } else if (name === "") {
          e.preventDefault();
          alert("이름 입력필요");
        } else if (name.length < 7) {
          e.preventDefault();
          alert("이름은 6자 이상 입력해주세요");
        }
      });
    </script>
  </body>
</html>
